{{ define "main" -}}
<div class="col-sm-12">
	<div class="page-title">
  		搜索
  	</div>
  	<div class="page-content">
		<a href="https://github.com/hiplon/hiplon.github.io/blob/master/assets/js/search.js">A pure JS-XML Search</a>
		<form class="form-row mt-2" onsubmit="return false" action="##" method="post">

		  <div class="form-group mx-sm-3 mb-2">
			<label for="keyword" class="sr-only">关键字</label>
			<input type="text" class="form-control text-light bg-dark" id="keyword" placeholder="请输入关键字">
		  </div>
		  <button id="tet" type="submit" class="btn btn-secondary mb-2" >搜索</button>
		</form>
		  
		<h2 id="search"></h2>
		<h4 id="notify" class="mt-2"></h4>
		<div id="hide">
			<h5><div id=result>?</div></h5>
			
			<h5><ul id="ul1"></ul></h5>
		
		</div>
	</div> 	
</div>
<script src="{{ $.Site.BaseURL }}js/search.js"></script>
{{- end }}
